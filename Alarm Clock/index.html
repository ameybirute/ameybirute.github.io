<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clockholder">
            <div class="alltimeholder"><p id="timedisplay"></p></div>
        </div>
        <div class="timesetter">
            <div class="alltimesetholder">
            <input type="number" min="1" max="12" id="hour" >
            <input type="number" min="0" max="59" id="minutes">
            <select name="time" id="time">
                <option value="am">AM</option>
                <option value="pm">PM</option>
              </select>
            </div>
        </div>
        <div class="buttondiv">
            <button id="mybtn" onclick="alarmset()">Set</button>
            <button id="mybtn2" onclick="pausealarm()">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
